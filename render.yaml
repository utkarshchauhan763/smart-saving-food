services:
  # Backend API Service
  - type: web
    name: smart-saving-food-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: smart-saving-food-frontend
          property: host

  # Frontend Web Service  
  - type: web
    name: smart-saving-food-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: smart-saving-food-api
          property: host
          envVarKey: VITE_API_BASE_URL
